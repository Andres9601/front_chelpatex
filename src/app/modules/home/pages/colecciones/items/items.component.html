<div class="row text-center">
    <span >Te sugerimos comprar estos items para tu molde</span>
</div>

<div class="row">
    <div class="col globalCard" xstyle="padding: 23px 100px 0 100p;">
        <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
            <mat-card *cdkVirtualFor="let item of items" class="contentCard" >
                <mat-card-content >
                    <div class="row ">
                        <div class="col-1" style="width: auto;">
                            <img style="height: 237px;width: 161px;" src="../../../../../../assets/images/item.png">
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <div class="col text-end">
                                            <span style="font-size: 20px;">
                                                Molde vestido dama
                                            </span>
                                        </div>
                                        <div class="col text-end">
                                            <span style="font-weight: bold;">
                                                $25000
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="row"><b>Composicion</b> </div>
                                        <div class="row"><b>Peso</b></div>
                                        <div class="row"><b>Tejido</b></div>
                                        <div class="row"><b>Ancho</b></div>
                                        <div class="row"><b>Elasticidad</b></div>
                                        <div class="row"><b>Recuperacion</b></div>
                                        <div class="row"><b>Usos recomendados</b></div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <u style="cursor: pointer; color: #1F619F;">
                                        Descargar ficha tecnica
                                    </u>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3" style="border: 1px solid;margin-left:11px;width: 162px;">
                            <div class="row">
                                <div class="col">
                                    <div >
                                        <button (click)="contarMas()" mat-icon-button aria-label="Example icon-button with a heart icon">
                                          <span style="color:#37833B;font-size: 26px;">+</span>
                                        </button>
                                      </div>
                                </div>
                                <div class="col mt-2">
                                    {{contador}}
                                </div>
                                <div class="col">
                                    <div>
                                        <button (click)="contarMenos()" mat-icon-button aria-label="Example icon-button with a heart icon">
                                          <span style="color:#C8372D;border-radius: 50%;font-size: 26px;">-</span>
                                        </button>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6"></div>
                        <div (click)="seleccionarItem(item)" [ngClass]="{'seleccionado': seleccion === 'AÃ±adir al carrito', 'seleccion':seleccion === 'No seleccionar'}" class="col text-center" style="border: 1px solid">
                            <span class="pt-2" style="font-size: 20px;font-weight: bold;"> 
                                {{seleccion}}
                            </span>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </cdk-virtual-scroll-viewport>
    </div>
   
</div>

<div class="row">
    <div class="col text-center">
        <button (click)="cancelar()" type="submit" class="botonCancelar" mat-flat-button>Cancelar</button>
    </div>
    <div class="col text-center">
        <button (click)="continuar()" type="submit" class="botonContinuar" mat-flat-button>Continuar</button>
    </div>
</div>
